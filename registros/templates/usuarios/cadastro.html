{% extends 'base.html' %}
{% block title %}Cadastro{% endblock %}

{% block content %}
    <div class="container">
        <h1>Registro</h1>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button class="mt-2 btn btn-primary btn-sm" type="submit">Cadastrar</button>
        </form>
        <a class="btn btn-success btn-sm" href="{% url 'login' %}">Login</a>
    </div>
{% endblock %}
