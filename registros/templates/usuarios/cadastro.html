{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
    <h1>Registro</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        <div class="mt-3 button-group">
            <button type="submit" class="btn btn-sm" style="background-color: #008000; color: #ffffff; border: none;">Cadastrar</button>

            <a href="{% url 'login' %}" class="btn btn-sm" style="background-color: #FFD700; color: #000000; border: none; padding: 5px 10px; border-radius: 5px; text-decoration: none;">Login</a>

        </div>
    </form>
{% endblock %}
