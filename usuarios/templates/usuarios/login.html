<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
     <h1>Login</h1>
     <form method="post">
         {% csrf_token %}
         <label for="email">E-mail:</label>
         <input type="email"  id="email" name="email" required>
         <label for="senha">Senha:</label>
         <input type="password"  id="senha" name="senha" required>
         <button type="submit">Login</button>
     </form>
</body>
</html>
